spring.config.import = optional:configserver:http://localhost:8071
eureka.client.enabled = false

spring.datasource.url = jdbc:postgresql://localhost:5432/gigmatch
spring.datasource.username = gigmatch
spring.datasource.password = gigmatch

spring.jpa.hibernate.ddl-auto = update

spring.graphql.graphiql.enabled = true

eureka.instance.prefer-ip-address = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/auth/realms/gigmatch
